<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com">
    <title>DCRMS - Authentication</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../static/images/HITLOGO.png">
</head>
<body>
<div id="particles-js"></div>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="../static/images/HITLOGO.png" alt="DCRMS Logo" class="logo">
                <h1>Digital Campus Relationship Management System</h1>
            </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="showForm('login')" type="button">Login</button>
                <button class="tab-btn" onclick="showForm('signup')" type="button">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form" autocomplete="off">
                <h2>Welcome Back</h2>
                <div id="login-message" class="message"></div>
                <div class="role-selector">
                    <select name="role" required aria-label="Select Role">
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required 
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                           autocomplete="off">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required 
                           minlength="8"
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                    <i class="fas fa-eye toggle-password"></i>
                    <span class="error-message"></span>
                </div>
                <div class="captcha-container">
                    <div id="captcha"></div>
                    <input type="text" id="captcha-input" placeholder="Enter Captcha" required>
                </div>
                <button type="submit" class="primary-btn">
                    <span>Login</span>
                    <i class="fas fa-spinner fa-spin hidden"></i>
                </button>
                
                <div class="social-login">
                    <button type="button" class="google-btn" data-oauth="google">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                    <button type="button" class="university-btn" data-oauth="university">
                        <i class="fas fa-university"></i> University Login
                    </button>
                </div>
                
                <a href="reset-password.html" class="forgot-password">Forgot Password?</a>
                <div class="rate-limit-info"></div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form hidden" autocomplete="off">
                <h2>Create Account</h2>
                <div id="signup-message" class="message"></div>
                <div class="role-selector">
                    <select name="role" required aria-label="Select Role">
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" name="fullName" placeholder="Full Name" required
                           pattern="^[a-zA-Z ]{2,50}$">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required
                           minlength="8"
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                    <i class="fas fa-eye toggle-password"></i>
                    <div class="password-strength-meter"></div>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <span class="error-message"></span>
                </div>
                <div class="terms-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="/terms" target="_blank">Terms</a> and <a href="/privacy" target="_blank">Privacy Policy</a></label>
                </div>
                <button type="submit" class="primary-btn">
                    <span>Sign Up</span>
                    <i class="fas fa-spinner fa-spin hidden"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="captcha.js"></script>
</body>
</html>
