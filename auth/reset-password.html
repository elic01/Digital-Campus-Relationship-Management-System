<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCRMS - Reset Password</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <script src="../scripts/auth.js"></script>
    <script src="reset-password.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Reset Password</h2>
            <form id="reset-password-form" class="auth-form">
                <div id="step-1">
                    <p>Enter your email address to receive a reset link.</p>
                    <input type="email" id="reset-email" placeholder="Email Address" required>
                    <button type="button" class="primary-btn" onclick="sendResetLink()">Send Reset Link</button>
                </div>
                <div id="step-2" class="hidden">
                    <input type="text" id="reset-code" placeholder="Enter Reset Code" required>
                    <input type="password" id="new-password" placeholder="New Password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="button" class="primary-btn" onclick="resetPassword()">Reset Password</button>
                </div>
                <a href="login.html" class="back-to-login">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
